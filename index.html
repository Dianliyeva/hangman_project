<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src = "app.js"></script>
    <title>Document</title>
</head>
<body>
    <div><img src="images/gallow.png" class="gallow"></div>
    <div class="fullman">
        <div><img src="images/head.png" id="head" style="display:none"></div>
        <div><img src="images/body.png" id="body" style="display:none"></div>
        <div><img src="images/left arm.png" id="leftarm" style="display:none"></div>
        <div><img src="images/right arm.png" id="rightarm" style="display:none"></div>
        <div><img src="images/left leg.png" id="leftleg" style="display:none"></div>
        <div><img src="images/right leg.png" id="rightleg" style="display:none"></div>
        </div>
    <div class = "App">

        <h2>Welcome to Hangman</h2>

        <h4>I am thinking of a word, can you guess it?</h4>

        <div id = "wordContainer">
        </div>
        <div class="field">
        <form id="formy">
          <input id = "text" type = "text"/>
          <input  style="display:block"  id="submitButton" type = "submit" value = "submit"/>
          <button style="display:none" id="restartButton">Restart</button>
        </form>
        </div>
    </div>
    <p id = "finalMessage" class="visible"> </p>
    <h4 id = "wrongword"></h4>
</body>
</html>
